<script id="vertexShader" type="x-shader/x-vertex">
    precision highp float;
    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;
    attribute vec3 position;

    void main() {
        //gl_Position = projectionMatrix * modelViewMatrix * vec4(position.xy, position.z * gl_InstanceID, 1);
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position.xy, position.z, 1);
    }
</script>

<script id="fragmentShader" type="x-shader/x-fragment">
    precision highp float;
    //varying vec3 v_color;
    void main() {
        //gl_FragColor = vec4(v_color.r / 255.0, v_color.g / 255.0, v_color.b / 255.0, 1.0);
        gl_FragColor = vec4(1, 0, 0, 1);
    }
</script>

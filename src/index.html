<!DOCTYPE html>
<html lang="en">
<title>City3D</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="index.css">
<body>
<div class="f4 f1-ns fw4 ma4">City<sup class="h-25 fw1">3d</sup></div>

<div class="flex flex-column ma4 vh-50 vh-75-l overflow-hidden">
    <canvas class="h-inherit" tabindex='1' id="scene"></canvas>
</div>

<script id="vertexShader" type="x-shader/x-vertex">
    #version 300 es
    precision mediump float;
    in vec4 position;
    uniform mat4 mvp;
    uniform int smallPrime;
    uniform int largePrime;
    flat out int fRandomInteger;

    float scale(float n, float inMin, float inMax, float outMin, float outMax) {
        return ((n - inMin) * (outMax - outMin)) / ((inMax - inMin) + outMin);
    }

    void main() {
        //
        // Building Position
        //

        int smallPrimeSquared = smallPrime * smallPrime;
        int randomIndex = (gl_InstanceID * largePrime) % (smallPrimeSquared);

        // 1D Index to 2D Index 
        float col = float(randomIndex % smallPrime) + 0.5;
        float row = float(randomIndex / smallPrime) + 0.5;

        float halfOfGrid = float(smallPrime) * 0.5f;
        col = scale(col, 0.0, float(smallPrime), -halfOfGrid, halfOfGrid);
        row = scale(row, 0.0, float(smallPrime), -halfOfGrid, halfOfGrid);

        vec4 buildingOffset = vec4(col, 0, row, 0);
        vec4 sceneOffset = vec4(-smallPrime, 0, -smallPrime, 0);

        //
        // Building Height
        //

        float randomHeight = float((randomIndex * largePrime) % (smallPrimeSquared));
        randomHeight = scale(randomHeight, 0.0, float(smallPrimeSquared), 0.0, 128.0);

        vec4 pos = position;
        pos.y += (randomHeight / 2.0) * (pos.y < 0.0 ? 0.0 : 1.0);

        gl_Position = mvp * (sceneOffset + buildingOffset + pos);

        fRandomInteger = randomIndex;
    }
</script>

<script id="fragmentShader" type="x-shader/x-fragment">
    #version 300 es
    precision mediump float;
    flat in int fRandomInteger;
    out vec4 outColor;

    // https://stackoverflow.com/a/12553149
    vec3 unpackColor(float f) {
        vec3 color;
        color.b = floor(f / 256.0 / 256.0);
        color.g = floor((f - color.b * 256.0 * 256.0) / 256.0);
        color.r = floor(f - color.b * 256.0 * 256.0 - color.g * 256.0);
        return color / 255.0;
    }

    void main() {
        outColor = vec4(unpackColor(float(fRandomInteger)), 1);
    }
</script>

</body>
</html>
